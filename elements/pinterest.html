<polymer-element name="pinterest"
		 attributes="url urlImage description config">

	<template>
	 	<a target="_blank" href="http://pinterest.com/pin/create/button/?url={{url}}&media={{urlImage}}&description={{description}}" data-pin-do="buttonPin" data-pin-config="{{config}}">
	 		<img src="http://assets.pinterest.com/images/pidgets/pin_it_button.png" />
	 	</a>
	</template>
	<script type="text/javascript" src="http://assets.pinterest.com/js/pinit.js"></script>

	<script>
		Polymer('pinterest', {
			url: 'https://github.com/gustavoisensee',
			urlImage: 'http://www.gravatar.com/avatar/fc33435ffe5822ba2cb2096f44d15d05.png',
			description: 'Web Developer',
			config: 'beside'
		});
	</script>

</polymer-element>
