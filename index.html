<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<title>Web Components</title>

	<script src="assets/js/polymer.min.js"></script>

	<link rel="import" href="elements/gravatar.html">
	<link rel="import" href="elements/facebook.html">
	<link rel="import" href="elements/twitter.html">
	<link rel="import" href="elements/pinterest.html">
	<link rel="import" href="elements/gplus.html">
	<link rel="import" href="elements/youtube.html">
	<link rel="import" href="elements/google-analytics.html">

</head>
<body>
	

	<br style="clear:both;" />

	<h2>&lt;google-analytics&gt;</h2>
	<google-analytics domain="wallaceerick.com.br " code="UA-19247596-1"></google-analytics>
	<h2>&lt;gravatar&gt;</h2>
	<gravatar username="wallace_erick@hotmail.com" size="150" customurl="http://www.wallaceerick.com.br"></gravatar>

	<h2>&lt;facebook&gt;</h2>
	<facebook></facebook>
	<facebook href="http://facebook.com" layout="box_count" height="80"></facebook>
	<facebook href="http://facebook.com" layout="standard" height="50" width="250"></facebook>

	<h2>&lt;twitter&gt;</h2>
	<twitter></twitter>
	<twitter text="I search things on" href="http://google.com" user="google"></twitter>
	<twitter user="google" type="follow" width="200" lang="pt"></twitter>
	<twitter user="google" type="mention" width="200"></twitter>

	<h2>&lt;gplus&gt;</h2>
	<gplus></gplus>
	<gplus annotation="bubble" href="http://google.com"></gplus>

	<h2>&lt;pinterest&gt;</h2>
	<pinterest></pinterest>

	<h2>&lt;youtube&gt;</h2> 
	<youtube videoid="3P5QP5t0Bus" theme="light"></youtube> 

</body>
</html>
